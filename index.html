<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My eCommerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Welcome to My eCommerce Store</h1>
    <div class="cart-icon">
      <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <section class="product-list">
      <div class="product" id="product1">
        <img src="pic1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20.00</p>
        <button onclick="addToCart('product1', 20)">Add to Cart</button>
      </div>
      <div class="product" id="product2">
        <img src="pic2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$30.00</p>
        <button onclick="addToCart('product2', 30)">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </section>
  </main>

  <div id="cart" class="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="toggleCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
